<!DOCTYPE html>
<html>
    <head>
        <title>伪类_lang</title>
        <meta charset="utf-8"/>
        <style>
            q:lang(no){
               quotes: "~" "~";
               color:#f00;
            }
        </style>
    </head>
    <body>
        <p>文字<q lang="no">段落中的引用的文字</q>文字</p>
    </body>
</html>
